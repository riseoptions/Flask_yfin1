<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Information for {{ symbol }}</title>
</head>
<body>
    <h1>Stock Information for {{ symbol }}</h1>
    <ul>
        <li><strong>Name:</strong> {{ name }}</li>
        <li><strong>Current Price:</strong> {{ price }}</li>
        <li><strong>Market Cap:</strong> {{ market_cap }}</li>
        <li><strong>Sector:</strong> {{ sector }}</li>
        <li><strong>Dividend Yield:</strong> {{ dividend_yield }}</li>
    </ul>
    <a href="/">Search Another Stock</a>
</body>
</html>
